<!DOCTYPE html>
<html lang="en">
	<head>
	         <!-- Required meta tags -->
		<meta charset="utf-8">
		<title>Fibonacci - Ilana Davis</title>
	</head>
	<body>
		<h1>Fibonacci</h1>
		    <!-- Page Options -->

    <form>
      <div class="field">
        <label for="number">Number between 1 - 100:</label>
        <input type="int" id="number"></input>
      </div>
    </form>
    <!--button to submit--> 
      <div>
        <button class="button" type="button" onclick="userAction()">Submit</button>
<!-- with javascript, when submitted, calls API server. Taking value
from text field, and using as part of URL. 
When server responds back, take server response in json, display string of
numbers to page -->

<script type="text/javascript">
  function userAction() {
      var xhttp = new XMLHttpRequest();
      var host = "localhost"
      var number = document.getElementById("number").value;
      xhttp.open("GET", host + "/fibonacci/" + number, true);
      xhttp.setRequestHeader("Content-type", "application/json");
      xhttp.send();
      var response = JSON.parse(xhttp.responseText);
      console.log(response);
  }  
</script>
  
      </div>
	</body>
</html>
